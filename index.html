				<label>Number A</label>
				<input id="number_a" type="text" name="" class="form-control mb-2" placeholder="Number A">

				<input id="number_b" type="text" name="" class="form-control mb-2" placeholder="Number B">

				<button class="btn btn-dark btn-block" onclick="sum();">Add</button>

			</div>

				x

		</div>
